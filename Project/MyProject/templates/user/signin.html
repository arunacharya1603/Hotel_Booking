{% extends 'base.html'%}
{% load static %}
{% block content %}
<style>
    .form-control
    {
    height:50px;
    margin-bottom:3%;
    background:#f2f2f2;
    border-bottom: 1.5px solid grey;
    }
    .a{
    background:url('{% static "images/su3.jpg"%}');
    background-size:cover;
    border:1px solid black;
    border-radius:25px;
    }
</style>
<div class="text-center fs-2">User <b class="txt-mycolor"> Login</b></div>
<div class="row">
    <div class="col-sm-6 mx-auto py-3 a">
        <div class="col-sm-5 mx-auto">
        <form method="post">
            {% csrf_token %}
            USERNAME
            <input type="email" name="email" placeholder="USERNAME..." class="form-control">
            PASSWORD
            <input type="password" name="passwd" placeholder="PASSWORD..." class="form-control">
            <input type="submit" value="LOGIN" class="btn bg-mycolor text-light"/>
        </form>
        </div>
    </div>
</div>
{% endblock %}
