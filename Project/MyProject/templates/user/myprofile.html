{% extends 'base.html'%}
{% load static %}
{% block content %}
<style>
    .form-control
    {
    height:50px;
    margin-bottom:2%;
    }
    #dv
    {
    display:none;
    }
    .a{
    background:url('{% static "images/su3.jpg"%}');
    background-size:cover;
    border:1px solid black;
    border-radius:25px;
    }
</style>
<div class="fs-2 text-center">
    My<b class="txt-mycolor"> Profile <i class="fa-solid fa-user"></i></b>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto">
        {% for i in mdata %}
        <!-- card-->
        <div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-5 p-5">
      <img src="/{{i.upic}}" style="height:250px;width:250px;border:8px solid #f2f2f2" class="img-fluid rounded-pill" alt="...">
    </div>
    <div class="col-md-7 py-5">
      <div class="card-body">
        <p class="card-text" style="line-height:35px;">
            <i class="fa-solid fa-user"></i> {{i.uname}}<br/>
            <i class="fa-solid fa-envelope"></i> {{i.email}}<br/>
            <i class="fa-solid fa-lock"></i> {{i.passwd}}<br/>
            <i class="fa-solid fa-location-dot"></i>  {{i.address}}<br/>
            <a href="#" class="btn btn-sm btn-success" onclick="demo()">Edit Profile <i class="fa-solid fa-pen-to-square"></i></a>
        </p>
         </div>
    </div>
  </div>
</div>
        <!-- end card-->
        {% endfor %}
    </div>
</div>
<div class="a row py-5" id="dv">
    <div class="col-sm-6 mx-auto">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Name<input type="text" name="name" placeholder="Name.." class="form-control"/>
    Password<input type="password" name="passwd" placeholder="password.." class="form-control"/>
    Picture<input type="file" name="fu" class="form-control"/>
    Address<textarea class="form-control" name="address"></textarea>
    <input type="submit" value="Save" class="btn bg-mycolor text-light"/>
</form>
    </div>
</div>
<script>
    {% if not request.session.user %}
    alert('you have to login first...')
    location.href='/user/signin/'
    {% endif %}
    function demo()
    {
    document.getElementById("dv").style.display="block";
    }
</script>
{% endblock %}
